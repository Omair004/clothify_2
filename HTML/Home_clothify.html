<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clothify | Your Virtual Wardrobe</title>
    <link rel="stylesheet" href="CSS/username.css">
    <link rel="stylesheet" href="CSS/Home_clothify.css">
</head>
<body>
    <header>
        <h1>Clothify</h1>
        <p style="margin-top: -20px;">Your Virtual Wardrobe Planner</p>
        
        <!-- User Container -->
        <div class="user-container" onclick="toggleButtons()">
            <span class="username">
                <span id="username">User Name</span>
            </span>
            
            <!-- Logout Button -->
            <button id="logout-btn" class="Btn">
                <div class="sign">
                    <svg viewBox="0 0 512 512">
                        <path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path>
                    </svg>
                </div>
                <div class="text" onclick="logout()">Logout</div>
            </button>

            <!-- Login Button -->
            <button id="login-btn" class="Btn_2">
                <a href="Login_clothify.html" class="text_2">Login</a>
                <div class="sign_2">
                    <svg viewBox="0 0 512 512">
                        <path d="M217.9 105.9L340.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L217.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1L32 320c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM352 416l64 0c17.7 0 32-14.3 32-32l0-256c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32l64 0c53 0 96 43 96 96l0 256c0 53-43 96-96 96l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32z"></path>
                    </svg>
                </div>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <section class="main-banner">
            <div class="banner-content">
                <h2>Organize Your Closet, Simplify Your Style</h2>
                <p>Upload your clothes, let us randomize your outfits!</p>
            </div>
        </section>

        <!-- Features Section -->
        <section class="features">
            <div class="feature feature-1">
                <h3>Upload Your Clothes</h3>
            </div>
            <div class="feature feature-2">
                <h3>Random Outfit Generator</h3>
            </div>
            <div class="feature feature-3">
                <h3>Plan Your Week</h3>
            </div>
        </section>

        <!-- Call to Action -->
        <section class="cta">
            <div style="text-align:center;">
                <a href="javascript:void(0);" class="cta-button" onclick="checkLogin()">Get Started</a>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Clothify. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="JS\username.js"></script>
    <script src="JS/Home_clothify.js"></script>
</body>
</html>
